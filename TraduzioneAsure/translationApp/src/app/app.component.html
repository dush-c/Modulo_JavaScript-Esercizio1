<body>
  <div class="container mt-5">
    <h1 class="mb-4">Language Translation</h1>

    <!-- Input field for text -->
    <div class="form-group">
      <label for="inputText">Enter Text:</label>
      <input
        type="text"
        class="form-control"
        id="inputText"
        #input
        (keyup.enter)="onEnter(input.value)"
      />
    </div>

    <!-- Dropdown menu for selecting languages -->
    <div class="form-group">
      <label for="selectLanguage">Select Language:</label>
      <select
        class="form-control"
        id="selectLanguage"
        #languages
        (change)="onSelected(languages.value)"
      >
        <option default>Pick a language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </div>

    <!-- Button for translation -->
    <button class="btn btn-primary" (click)="translateText()">Translate</button>

    <!-- Label for displaying translated text -->
    <div class="mt-3">
      <label for="translatedText">Translated Text:</label>
      <p id="translatedText">{{ translatedText }}</p>
    </div>
  </div>
</body>
