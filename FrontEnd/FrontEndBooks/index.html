    <div class="container my-3">
        <h1>Welcome to My Library</h1>
        <hr />
        <form id="mylibraryform">

            <div class="form-group">
                <label for="exampleInputPassword1">Book Name</label>
                <input type="text" class="form-control" id="book-name" required />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Price</label>
                <input type="text" class="form-control" id="price" aria-describedby="emailHelp" required />

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Total Pages</label>
                <input type="number" class="form-control" id="total-pages" aria-describedby="emailHelp" required />

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <input type="text" class="form-control" id="description" aria-describedby="emailHelp" required />

            </div>

            <button type="submit" class="btn btn-outline-dark">Add Book</button>
        </form>
    </div>
    <div class="container">


        <h4>Stored Books</h4>
        <hr />

            <tr class="info">

                <th class="page-total header">Page Total</th>

            <tr>
