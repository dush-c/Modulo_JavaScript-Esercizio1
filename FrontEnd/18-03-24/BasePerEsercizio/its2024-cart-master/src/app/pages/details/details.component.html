<div class="container-fluid mt-5" *ngIf="products$ | async as product">
  <div class="row">
    <!-- Main Content -->
    <div class="col-md-9">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
            <img
              src="https://picsum.photos/200/300"
              class="img-fluid"
              alt="Product Image"
            />
          </div>
          <div class="col-md-6">
            <h2 class="mb-3">{{ product.name }}</h2>
            <p class="lead mb-4">{{ product.description }}</p>
            <div class="row">
              <div class="col-md-6">
                <p class="lead">Price: {{ product.netPrice | currency }}</p>
              </div>
              <div class="col-md-6">
                <p class="lead text-success">
                  Discounted Price: {{ getDiscountAmount(product) | currency }}
                </p>
              </div>
              <div class="card-footer text-muted text-end">
                <input
                  type="number"
                  value="1"
                  class="product-card-quantity"
                  [(ngModel)]="quantity"
                />
                <button class="btn btn-link" (click)="onAdd(product.id)">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
        <a href="products" class="btn btn-secondary">Products</a>
      </div>
    </div>

    <!-- Side Cart -->
    <div class="col-md-2">
      <div class="container mt-5">
        <div class="side-cart">
          <!-- se il side-cart Ã¨ vuoto non devo andare a mostrarlo -->
          <app-side-cart> </app-side-cart>
        </div>
      </div>
    </div>
  </div>
</div>
